<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Add Student</title>
</head>
<body>
    
    <div class="container text-monospace mt-5" style="font-size: large;max-width: 700px;">
        
        <div class="mb-2">Enter Details</div>

          <div class="row border border-dark p-2 mx-auto">
            
            <div class="col-9" >
             
                  <p class="mb-1">Name: <input  style="position: relative;left: 30px;" type="text" id="sname"></p>
                  <p class="mb-1">Gender: <input style="position: relative;left: 10px;" type="text" id="gender"></p>
             
            </div>
            
            <div class="col-9" >
             
                  <p class="mb-1">Program: <input type="text" id="program"></p>
                  <p class="mb-1">Dept ID: <input type="text" id="dept_id"></p>
                  <p class="mb-1">Batch: <input style="position: relative;left: 20px;" type="number" id="batch"></p>
              
            </div> 
            
            <div class="col-9 d-flex align-items-center">
              <p class="mb-0"> email: <input style="position: relative;left: 20px;" type="email" id="email"></p>
            </div>
            
            <div class="col-9 d-flex align-items-center">
              <p class="mb-0"> phone:  <input style="position: relative;left: 20px;" type="number" id="phone"></p>
            </div>
           
           <div class="col-9 d-flex align-items-center">
            <p class="mb-0">  DOB: <input style="position: relative;left: 40px;" type="date" id="dob"></p>
           </div>
           
          <div class="col-9">
            <p class="mb-0">Address: <textarea   id="address" cols="30" rows="4"></textarea></p>
          </div>
          <div class="col-9" id="addStudent">
            <button class="btn btn-dark text-white" id="adds">Submit</button>
          </div>
          </div>

          
         
         
       
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <!-- <script src="student/profile/sProfile.js"></script> -->
    <script src="admin/studAdd.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
