<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Student Profile Editor</title>
</head>
<body>
    
    <div class="container text-monospace mt-5" style="font-size: large;max-width: 700px;">
        <div class="mb-3">
            <input type="text" value="" placeholder="enter roll no" id="roll"> 
            <button class="btn btn-dark text-white" id="getInfo">Get Profile</button>
        </div>
         
          <div class="row border border-primary p-2 mx-auto">
            
            <div class="col-9" >
             
                  <p class="mb-1">Name: <span id="sname">Dushyanth</span></p>
                  <p class="mb-1">Roll No: <span id="sroll">18CS01009</span></p>
                  <p class="mb-1">Gender: <span id="gender">M</span></p>
             
            </div>
            
            <div class="col-9" >
             
                  <p class="mb-1">Program: <span id="program">B.tech</span></p>
              
                  <p class="mb-1">Batch: <span id="batch">2018</span></p>
              
            </div> 
            
            <div class="col-9 d-flex align-items-center">
              <p class="mb-0"> email: <span id="email">kd13@iitbbs.ac.in</span></p>
            </div>
            
            <div class="col-9 d-flex align-items-center">
              <p class="mb-0"> phone: <span id="phone">9685741235</span></p>
            </div>
           
           <div class="col-9 d-flex align-items-center">
            <p class="mb-0">  DOB: <span id="dob">22/01/2020</span></p>
           </div>
           
          <div class="col-9">
            <p class="mb-0">Address: <span id="address">4<sup>th</sup> lane, Bpuram, Old city, qwert, India</span></p>
          </div>
          </div>

          
          <div>Modify Details</div>
          <div class="row border border-dark p-2 mx-auto">
            
            <div class="col-9 d-flex align-items-center mb-2">
                <p class="mb-0">Name:   <input type="text" id="iname" style="position: relative;left:20px;"></p>
            </div>
            <div class="col-9 d-flex align-items-center mb-2">
                <p class="mb-0">phone:   <input type="number" id="iphone" style="position: relative;left:10px;"></p>
            </div>
             
            <div class="col-9">
              <p class="mb-0">Address:<textarea id="iaddress" type="message" rows=4 cols=30></textarea></p>
            </div>
            <div class="col-9">
                <button class="btn btn-dark text-white" id="edit">Submit</button>
            </div>
            
          </div>
       
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <!-- <script src="student/profile/sProfile.js"></script> -->
    <script src="admin/studEdit.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
